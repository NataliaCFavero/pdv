buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.zx'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	compile('org.springframework.boot:spring-boot-starter-data-cassandra')
	compile('com.datastax.cassandra:cassandra-driver-mapping')
	compile('org.projectlombok:lombok:1.16.18')
	compile('io.reactivex:rxjava:1.3.0')
	compile('br.com.six2six:fixture-factory:3.1.0')
	compile('br.com.caelum.stella:caelum-stella-bean-validation:2.1.2')
	

	
	testCompile('org.cassandraunit:cassandra-unit:3.1.3.2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
